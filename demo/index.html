<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word-wave demo</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      body {
        background: #fafafa;
        color: #222;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #111;
          color: #ddd;
        }
      }

      #canvas-container {
        position: fixed;
        inset: 0;
      }

      #wave-canvas {
        display: block;
      }

      /* ── Controls panel ─────────────────────────────────── */

      #controls {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 300px;
        max-height: calc(100vh - 32px);
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 16px;
        font-size: 13px;
        z-index: 10;
      }

      @media (prefers-color-scheme: dark) {
        #controls {
          background: rgba(30, 30, 30, 0.92);
          border-color: rgba(255, 255, 255, 0.1);
        }
      }

      #controls h2 {
        font-size: 15px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      #fps {
        font-size: 12px;
        font-weight: 400;
        font-variant-numeric: tabular-nums;
        opacity: 0.6;
        margin-right: auto;
      }

      #fps-chart {
        display: block;
        width: 100%;
        height: 24px;
        margin-bottom: 8px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.05);
      }

      @media (prefers-color-scheme: dark) {
        #fps-chart {
          background: rgba(255, 255, 255, 0.05);
        }
      }

      #toggle-btn,
      #copy-btn {
        background: none;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        padding: 2px 8px;
        cursor: pointer;
        font-size: 12px;
        color: inherit;
      }

      @media (prefers-color-scheme: dark) {
        #toggle-btn,
        #copy-btn {
          border-color: rgba(255, 255, 255, 0.2);
        }
      }

      #controls-body {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #controls-body.collapsed {
        display: none;
      }

      .control-group label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
        font-weight: 500;
      }

      .control-group label span {
        font-weight: 400;
        opacity: 0.6;
        font-variant-numeric: tabular-nums;
      }

      .control-group input[type='range'] {
        width: 100%;
      }

      .control-group input[type='text'] {
        width: 100%;
        padding: 4px 8px;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 6px;
        font-size: 13px;
        font-family: inherit;
        background: transparent;
        color: inherit;
      }

      .control-group select {
        width: 100%;
        padding: 4px 8px;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 6px;
        font-size: 13px;
        font-family: inherit;
        background: transparent;
        color: inherit;
      }

      @media (prefers-color-scheme: dark) {
        .control-group input[type='text'] {
          border-color: rgba(255, 255, 255, 0.15);
        }
        .control-group select {
          border-color: rgba(255, 255, 255, 0.15);
        }
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="wave-canvas"></canvas>
    </div>

    <div id="controls">
      <h2>
        word-wave
        <span id="fps"></span>
        <button id="copy-btn">copy config</button>
        <button id="toggle-btn">collapse</button>
      </h2>
      <canvas id="fps-chart"></canvas>
      <div id="controls-body">
        <div class="control-group">
          <label>mode</label>
          <select id="opt-mode">
            <option value="character" selected>character</option>
            <option value="word">word</option>
          </select>
        </div>
        <div class="control-group">
          <label>words</label>
          <input
            type="text"
            id="opt-words"
            value="premium_tier, dark_mode, ai_assistant, beta_analytics, edge_caching"
          />
        </div>
        <div class="control-group">
          <label>speed <span id="val-speed">0.01</span></label>
          <input
            type="range"
            id="opt-speed"
            min="0.001"
            max="0.05"
            step="0.001"
            value="0.01"
          />
        </div>
        <div class="control-group">
          <label>frequency <span id="val-frequency">0.008</span></label>
          <input
            type="range"
            id="opt-frequency"
            min="0.001"
            max="0.03"
            step="0.001"
            value="0.008"
          />
        </div>
        <div class="control-group">
          <label>amplitude <span id="val-amplitude">10</span></label>
          <input
            type="range"
            id="opt-amplitude"
            min="0"
            max="40"
            step="1"
            value="10"
          />
        </div>
        <div class="control-group">
          <label>waveAmplitude <span id="val-waveAmplitude">15</span></label>
          <input
            type="range"
            id="opt-waveAmplitude"
            min="0"
            max="40"
            step="1"
            value="15"
          />
        </div>
        <div class="control-group">
          <label>direction <span id="val-direction">225</span></label>
          <input
            type="range"
            id="opt-direction"
            min="0"
            max="360"
            step="1"
            value="225"
          />
        </div>
        <div class="control-group">
          <label>propagation <span id="val-propagation">0.03</span></label>
          <input
            type="range"
            id="opt-propagation"
            min="0.005"
            max="0.1"
            step="0.005"
            value="0.03"
          />
        </div>
        <div class="control-group">
          <label>spacingX <span id="val-spacingX">90</span></label>
          <input
            type="range"
            id="opt-spacingX"
            min="40"
            max="200"
            step="5"
            value="90"
          />
        </div>
        <div class="control-group">
          <label>spacingY <span id="val-spacingY">20</span></label>
          <input
            type="range"
            id="opt-spacingY"
            min="10"
            max="60"
            step="1"
            value="20"
          />
        </div>
        <div class="control-group">
          <label>font</label>
          <input
            type="text"
            id="opt-font"
            value="14px system-ui, -apple-system, sans-serif"
          />
        </div>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
